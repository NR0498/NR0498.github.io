<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="waterGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d4ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0088cc;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0f;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1a2e;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="100%" height="100%" fill="url(#bgGradient)"/>
  
  <!-- Satellite imagery representation -->
  <circle cx="100" cy="80" r="30" fill="url(#waterGradient)" opacity="0.7"/>
  <circle cx="300" cy="120" r="25" fill="url(#waterGradient)" opacity="0.6"/>
  <circle cx="200" cy="180" r="35" fill="url(#waterGradient)" opacity="0.8"/>
  
  <!-- Waste detection points -->
  <circle cx="120" cy="90" r="3" fill="#ff006e"/>
  <circle cx="310" cy="130" r="3" fill="#ff006e"/>
  <circle cx="220" cy="190" r="3" fill="#ff006e"/>
  
  <!-- Grid overlay -->
  <line x1="0" y1="100" x2="400" y2="100" stroke="#00d4ff" stroke-width="1" opacity="0.3"/>
  <line x1="0" y1="200" x2="400" y2="200" stroke="#00d4ff" stroke-width="1" opacity="0.3"/>
  <line x1="100" y1="0" x2="100" y2="300" stroke="#00d4ff" stroke-width="1" opacity="0.3"/>
  <line x1="200" y1="0" x2="200" y2="300" stroke="#00d4ff" stroke-width="1" opacity="0.3"/>
  <line x1="300" y1="0" x2="300" y2="300" stroke="#00d4ff" stroke-width="1" opacity="0.3"/>
  
  <!-- Title -->
  <text x="200" y="250" font-family="Orbitron, monospace" font-size="24" fill="#00d4ff" text-anchor="middle">AQUADOC</text>
  <text x="200" y="270" font-family="Inter, sans-serif" font-size="12" fill="#a0a0a0" text-anchor="middle">Water Waste Detection System</text>
</svg>