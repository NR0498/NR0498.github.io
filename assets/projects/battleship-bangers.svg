<svg viewBox="0 0 400 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="spaceGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#000011;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#001122;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#000033;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="shipGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00d4ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0084ff;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="enemyGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ff006e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff4081;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="explosionGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffeb3b;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ff9800;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f44336;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Space Background -->
  <rect width="400" height="200" fill="url(#spaceGradient)"/>
  
  <!-- Stars -->
  <circle cx="50" cy="30" r="1" fill="#ffffff" opacity="0.8"/>
  <circle cx="120" cy="20" r="0.5" fill="#ffffff" opacity="0.6"/>
  <circle cx="200" cy="40" r="1" fill="#ffffff" opacity="0.9"/>
  <circle cx="300" cy="25" r="0.5" fill="#ffffff" opacity="0.7"/>
  <circle cx="350" cy="45" r="1" fill="#ffffff" opacity="0.8"/>
  <circle cx="80" cy="60" r="0.5" fill="#ffffff" opacity="0.5"/>
  <circle cx="250" cy="70" r="0.5" fill="#ffffff" opacity="0.6"/>
  <circle cx="370" cy="80" r="1" fill="#ffffff" opacity="0.9"/>
  
  <!-- Player Ship -->
  <polygon points="200,160 190,170 210,170" fill="url(#shipGradient)"/>
  <rect x="195" y="155" width="10" height="5" fill="url(#shipGradient)"/>
  <circle cx="195" cy="162" r="2" fill="#00ff88" opacity="0.8"/>
  <circle cx="205" cy="162" r="2" fill="#00ff88" opacity="0.8"/>
  
  <!-- Player Bullets -->
  <rect x="198" y="140" width="2" height="8" rx="1" fill="#00ff88"/>
  <rect x="198" y="125" width="2" height="8" rx="1" fill="#00ff88"/>
  <rect x="198" y="110" width="2" height="8" rx="1" fill="#00ff88"/>
  
  <!-- Enemy Ships -->
  <polygon points="80,50 70,60 90,60" fill="url(#enemyGradient)"/>
  <rect x="75" y="45" width="10" height="5" fill="url(#enemyGradient)"/>
  
  <polygon points="160,70 150,80 170,80" fill="url(#enemyGradient)"/>
  <rect x="155" y="65" width="10" height="5" fill="url(#enemyGradient)"/>
  
  <polygon points="280,40 270,50 290,50" fill="url(#enemyGradient)"/>
  <rect x="275" y="35" width="10" height="5" fill="url(#enemyGradient)"/>
  
  <!-- Enemy Bullets -->
  <rect x="78" y="70" width="2" height="6" rx="1" fill="#ff006e"/>
  <rect x="158" y="90" width="2" height="6" rx="1" fill="#ff006e"/>
  <rect x="278" y="60" width="2" height="6" rx="1" fill="#ff006e"/>
  
  <!-- Explosion Effect -->
  <circle cx="320" cy="90" r="8" fill="url(#explosionGradient)" opacity="0.8"/>
  <circle cx="320" cy="90" r="5" fill="#ffeb3b" opacity="0.9"/>
  <circle cx="315" cy="85" r="3" fill="#ffffff" opacity="0.7"/>
  <circle cx="325" cy="95" r="3" fill="#ffffff" opacity="0.7"/>
  
  <!-- Power-up -->
  <rect x="340" y="120" width="12" height="8" rx="2" fill="#4caf50" opacity="0.8"/>
  <text x="343" y="127" font-family="monospace" font-size="6" fill="#ffffff">PWR</text>
  
  <!-- UI Elements -->
  <text x="20" y="20" font-family="Orbitron" font-size="14" font-weight="600" fill="#00d4ff">BATTLESHIP BANGERS</text>
  <text x="20" y="35" font-family="monospace" font-size="8" fill="#ffffff" opacity="0.7">SCORE: 2840</text>
  <text x="20" y="45" font-family="monospace" font-size="8" fill="#ffffff" opacity="0.7">LEVEL: 3</text>
  
  <!-- Health Bar -->
  <rect x="300" y="15" width="80" height="8" rx="4" fill="none" stroke="#00d4ff" stroke-width="1"/>
  <rect x="302" y="17" width="60" height="4" rx="2" fill="#00ff88"/>
  <text x="300" y="12" font-family="monospace" font-size="6" fill="#ffffff" opacity="0.7">HEALTH</text>
  
  <!-- Trail Effects -->
  <ellipse cx="200" cy="175" rx="3" ry="8" fill="#00d4ff" opacity="0.3"/>
  <ellipse cx="200" cy="180" rx="2" ry="6" fill="#00d4ff" opacity="0.2"/>
  <ellipse cx="200" cy="185" rx="1" ry="4" fill="#00d4ff" opacity="0.1"/>
</svg>