<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4CAF50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2196F3;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="chartGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d4ff;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#0088cc;stop-opacity:0.8" />
    </linearGradient>
  </defs>
  
  <rect width="100%" height="100%" fill="#0a0a0f"/>
  
  <!-- Dashboard background -->
  <rect x="20" y="40" width="360" height="180" fill="#1a1a2e" stroke="#00d4ff" stroke-width="1" rx="8"/>
  
  <!-- Chart area -->
  <rect x="40" y="60" width="200" height="120" fill="#0a0a0f" stroke="#00d4ff" stroke-width="1" rx="4"/>
  
  <!-- Line chart -->
  <polyline points="50,160 70,140 90,120 110,100 130,110 150,90 170,80 190,85 210,70 230,75" 
            fill="none" stroke="url(#chartGradient)" stroke-width="3"/>
  
  <!-- Data points -->
  <circle cx="70" cy="140" r="3" fill="#00ff94"/>
  <circle cx="110" cy="100" r="3" fill="#00ff94"/>
  <circle cx="170" cy="80" r="3" fill="#00ff94"/>
  <circle cx="230" cy="75" r="3" fill="#00ff94"/>
  
  <!-- Stats cards -->
  <rect x="260" y="70" width="100" height="30" fill="#16213e" stroke="#00d4ff" stroke-width="1" rx="4"/>
  <text x="270" y="85" font-family="Inter, sans-serif" font-size="10" fill="#00d4ff">Total Flights</text>
  <text x="270" y="95" font-family="Fira Code, monospace" font-size="12" fill="#00ff94">2,847</text>
  
  <rect x="260" y="110" width="100" height="30" fill="#16213e" stroke="#00d4ff" stroke-width="1" rx="4"/>
  <text x="270" y="125" font-family="Inter, sans-serif" font-size="10" fill="#00d4ff">Avg Price</text>
  <text x="270" y="135" font-family="Fira Code, monospace" font-size="12" fill="#00ff94">$750.53</text>
  
  <rect x="260" y="150" width="100" height="30" fill="#16213e" stroke="#00d4ff" stroke-width="1" rx="4"/>
  <text x="270" y="165" font-family="Inter, sans-serif" font-size="10" fill="#00d4ff">Routes</text>
  <text x="270" y="175" font-family="Fira Code, monospace" font-size="12" fill="#00ff94">142</text>
  
  <!-- Header -->
  <text x="30" y="30" font-family="Orbitron, monospace" font-size="16" fill="#00d4ff">Australian Flight Analytics</text>
  
  <!-- AI badge -->
  <rect x="320" y="15" width="60" height="18" fill="#ff006e" rx="9"/>
  <text x="340" y="26" font-family="Inter, sans-serif" font-size="8" fill="#ffffff" text-anchor="middle">GPT-4o</text>
  
  <text x="200" y="250" font-family="Orbitron, monospace" font-size="22" fill="#00d4ff" text-anchor="middle">FLYDEMAND</text>
  <text x="200" y="270" font-family="Inter, sans-serif" font-size="12" fill="#a0a0a0" text-anchor="middle">AI-Powered Airline Analytics</text>
</svg>