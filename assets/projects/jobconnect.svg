  <text x="345" y="169" font-family="Inter" font-size="6" fill="#000">Apply</text>
  
  <!-- Stats -->
  <text x="340" y="20" font-family="Inter" font-size="6" fill="#ffffff" opacity="0.7">2,847 jobs • 156 companies</text>
