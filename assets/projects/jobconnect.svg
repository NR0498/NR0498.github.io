<svg viewBox="0 0 400 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1a1a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2a2a2a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1a1a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00d4ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff006e;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="200" fill="url(#bgGradient)"/>
  
  <!-- Header Bar -->
  <rect x="0" y="0" width="400" height="30" fill="url(#accentGradient)" opacity="0.8"/>
  <text x="20" y="20" font-family="Orbitron" font-size="12" font-weight="600" fill="#ffffff">JobConnect</text>
  
  <!-- Search Bar -->
  <rect x="20" y="40" width="200" height="25" rx="12" fill="url(#cardGradient)" stroke="#00d4ff" stroke-width="1"/>
  <text x="30" y="55" font-family="Inter" font-size="8" fill="#888">Search jobs, companies...</text>
  <circle cx="205" cy="52" r="8" fill="#00d4ff" opacity="0.8"/>
  <path d="M 200 47 L 210 57" stroke="#ffffff" stroke-width="2"/>
  
  <!-- Filter Buttons -->
