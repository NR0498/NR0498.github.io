  <text x="220" y="95" font-family="Inter" font-size="10" font-weight="600" fill="#ffffff">Data Scientist</text>
  <text x="220" y="105" font-family="Inter" font-size="7" fill="#ff006e">AI Innovations</text>
  <text x="220" y="115" font-family="Inter" font-size="6" fill="#aaa">Bangalore • ₹15-20 LPA</text>
  <rect x="330" y="100" width="40" height="15" rx="7" fill="#ff006e" opacity="0.8"/>
  <text x="345" y="109" font-family="Inter" font-size="6" fill="#fff">Apply</text>
  
