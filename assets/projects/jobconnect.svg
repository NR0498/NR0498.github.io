  <text x="30" y="105" font-family="Inter" font-size="7" fill="#00d4ff">TechCorp Solutions</text>
  <text x="30" y="115" font-family="Inter" font-size="6" fill="#aaa">Remote • ₹8-12 LPA</text>
  <rect x="140" y="100" width="40" height="15" rx="7" fill="#00d4ff" opacity="0.8"/>
  <text x="155" y="109" font-family="Inter" font-size="6" fill="#000">Apply</text>
  
  <!-- Card 2 -->
