<svg viewBox="0 0 400 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="oceanGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#001529;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#002a52;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="coralGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ff4081;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e91e63;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="aiGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00d4ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0084ff;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Ocean Background -->
  <rect width="400" height="200" fill="url(#oceanGradient)"/>
  
  <!-- Coral Formations -->
  <ellipse cx="50" cy="180" rx="25" ry="30" fill="url(#coralGradient)" opacity="0.8"/>
  <ellipse cx="80" cy="170" rx="20" ry="25" fill="#ff6b9d" opacity="0.7"/>
  <ellipse cx="350" cy="175" rx="30" ry="35" fill="url(#coralGradient)" opacity="0.8"/>
  <ellipse cx="320" cy="165" rx="18" ry="28" fill="#ff4081" opacity="0.6"/>
  
  <!-- Fish -->
  <ellipse cx="150" cy="80" rx="8" ry="4" fill="#ffeb3b" opacity="0.9"/>
  <ellipse cx="200" cy="60" rx="6" ry="3" fill="#4caf50" opacity="0.8"/>
  <ellipse cx="280" cy="90" rx="7" ry="4" fill="#ff9800" opacity="0.9"/>
  
  <!-- AI Detection Boxes -->
  <rect x="40" y="150" width="60" height="50" fill="none" stroke="url(#aiGradient)" stroke-width="2" opacity="0.8"/>
  <text x="45" y="145" font-family="monospace" font-size="8" fill="#00d4ff">CORAL_TYPE_A</text>
  <text x="45" y="210" font-family="monospace" font-size="6" fill="#00d4ff">Confidence: 94.2%</text>
  
  <rect x="310" y="140" width="70" height="60" fill="none" stroke="url(#aiGradient)" stroke-width="2" opacity="0.8"/>
  <text x="315" y="135" font-family="monospace" font-size="8" fill="#00d4ff">CORAL_TYPE_B</text>
  <text x="315" y="215" font-family="monospace" font-size="6" fill="#00d4ff">Confidence: 89.7%</text>
  
  <!-- Neural Network Visualization -->
  <circle cx="200" cy="30" r="3" fill="#00d4ff" opacity="0.8"/>
  <circle cx="180" cy="40" r="2" fill="#00d4ff" opacity="0.6"/>
  <circle cx="220" cy="40" r="2" fill="#00d4ff" opacity="0.6"/>
  <circle cx="160" cy="50" r="2" fill="#00d4ff" opacity="0.4"/>
  <circle cx="200" cy="50" r="2" fill="#00d4ff" opacity="0.4"/>
  <circle cx="240" cy="50" r="2" fill="#00d4ff" opacity="0.4"/>
  
  <!-- Connections -->
  <line x1="200" y1="30" x2="180" y2="40" stroke="#00d4ff" stroke-width="1" opacity="0.5"/>
  <line x1="200" y1="30" x2="220" y2="40" stroke="#00d4ff" stroke-width="1" opacity="0.5"/>
  <line x1="180" y1="40" x2="160" y2="50" stroke="#00d4ff" stroke-width="1" opacity="0.3"/>
  <line x1="180" y1="40" x2="200" y2="50" stroke="#00d4ff" stroke-width="1" opacity="0.3"/>
  <line x1="220" y1="40" x2="200" y2="50" stroke="#00d4ff" stroke-width="1" opacity="0.3"/>
  <line x1="220" y1="40" x2="240" y2="50" stroke="#00d4ff" stroke-width="1" opacity="0.3"/>
  
  <!-- Title -->
  <text x="20" y="25" font-family="Orbitron" font-size="14" font-weight="600" fill="#00d4ff">CORAL AI CLASSIFIER</text>
  <text x="20" y="40" font-family="monospace" font-size="8" fill="#ffffff" opacity="0.7">YOLOv8 Deep Learning Model</text>
</svg>